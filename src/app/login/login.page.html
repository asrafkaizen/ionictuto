<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
</ion-list>
<ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
 &nbsp;

<ion-content padding>
  <ion-button expand="block" routerLink="/register" routerDirection="root">
    User Registration
  </ion-button>

 
  <ion-button expand="block" routerLink="/addworker" routerDirection="root">
    Worker Registration
  </ion-button>
 </ion-content>

</ion-content>
